<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    
</head>

<body>

    <a-scene>
        <!-- RESOURCES -->
        <a-assets>
            <!-- <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" /> -->
            <img 
            src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" 
            id="grid" 
            crossorigin="anonymous">
            <audio 
              id="song" 
              src="sounds/indian.mp3" 
            ></a-assets>

            <!-- OBJECTS 
              guides for sizing shapes
              + X-axis as “right”
              + Y-axis as “up”
              + Z-axis as going out of the screen towards us

              guides for postioning shapes
              x Negative X axis extends left. Positive X Axis extends right.  0
              y Negative Y axis extends up. Positive Y Axis extends down. 0
              z Negative Z axis extends in. Positive Z Axis extends out.  0  -->

            <a-entity 
              bmfont-text="text: welcome to reflector; color: #fff" 
              position="-1 2 -2"
            ></a-entity>

            <a-entity
              audio-analyser="#song"
              component-that-does-stuff-with-audio-analyser-data
            ></a-entity>

            <a-entity 
              id="circle"
              geometry="primitive: circle; radius: 1"
              material="color: pink; fog:true side: double; transparent:true; opacitiy:0.5 "
              position="-1 0.5 -3"
            ></a-entity>

            <a-entity
              id="sphere1"
              geometry="primitive: sphere; radius: 1"
              material="color: #ffffff; fog:true"
              light="type: ambient; intensity: 5.0"
              position="1 0.5 -3" 
              rotation="0 0 0"
              sound="on: click; src: #test"
            ></a-entity>

        <!-- scene elements -->
        <a-entity position="0 0 0"
            geometry="primitive: plane; width: 10000; height: 10000;" 
            rotation="-90 0 0"
            material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
        ></a-entity>

        <!-- LIGHTS -->
          <a-light
            type="ambient"
            color="#blue"
            intensity="1"
            position="0 10 0">
          </a-light>
        <!-- <a-entity id="sky" geometry="primitive: sphere;radius: 100" material="color: #blue;" ></a-entity> -->

        <!-- CAMERA -->
      
        <a-camera>
          <a-cursor id="cursor">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-cursor>
        </a-camera>
        <!-- <a-sky src="#sky" 
        rotation="0 -90 0"></a-sky> -->

        <a-sky 
        id="sky"
        color="#6EBAA7"></a-sky>


    <!-- end scene -->
    </a-scene>
    <script src="js/voice.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="index.js" type="text/javascript" charset="utf-8" async defer></script>

</body>

</html>
